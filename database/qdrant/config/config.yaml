# Qdrant Configuration for ConHub

service:
  # HTTP API port
  http_port: 6333
  # gRPC API port
  grpc_port: 6334

storage:
  # Storage path for Qdrant data
  storage_path: /qdrant/storage

  # Enable Write-Ahead Log
  wal_capacity_mb: 32

  # Performance settings
  performance:
    max_search_threads: 0  # 0 = auto-detect based on CPU cores

# Logging configuration
log_level: INFO
