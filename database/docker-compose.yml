version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: conhub-postgres
    ports:
      - "5432:5432"
    environment:
      ENV_MODE: docker
      POSTGRES_DB: conhub
      POSTGRES_USER: conhub
      POSTGRES_PASSWORD: conhub_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/migrations:/migrations:ro
      - ./postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conhub -d conhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: conhub-redis
    ports:
      - "6379:6379"
    environment:
      ENV_MODE: docker
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: conhub-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      ENV_MODE: docker
    volumes:
      - qdrant_data:/qdrant/storage
      - ./qdrant/config:/qdrant/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local

networks:
  conhub-network:
    external: true
