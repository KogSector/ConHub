# This GitHub Actions workflow builds and pushes Docker images for all microservices to Azure Container Registry (ACR).
#
# To use this workflow, you need to configure the following secrets in your GitHub repository settings:
#
# 1. AZURE_CREDENTIALS: A JSON object containing your Azure service principal credentials.
#    You can create a service principal with the required permissions (AcrPush) and generate credentials using the Azure CLI:
#    az ad sp create-for-rbac --name "GitHubActions" --role "AcrPush" --scopes "/subscriptions/{subscription-id}/resourceGroups/{resource-group}/providers/Microsoft.ContainerRegistry/registries/{acr-name}" --sdk-auth
#
# 2. ACR_NAME: The name of your Azure Container Registry.
#
# For more details on configuring secrets, see the GitHub documentation:
# https://docs.github.com/en/actions/security-guides/encrypted-secrets
#

name: Build and Push Docker Images to ACR

on:
  # Triggers the workflow on push events for the main branch.
  # It only runs if changes are detected in any of the microservice directories.
  push:
    branches:
      - main
    paths:
      # Trigger builds when workflow or feature toggles change
      - '.github/workflows/**'
      - 'scripts/feature-toggles.json'
      # Trigger builds when microservice directories change
      - 'auth/**'
      - 'backend/**'
      - 'billing/**'
      - 'client/**'
      - 'data/**'
      - 'embedding/**'
      - 'frontend/**'
      - 'indexers/**'
      - 'nginx/**'
      - 'plugins/**'
      - 'security/**'
      - 'webhook/**'

  # Allows you to run this workflow manually from the Actions tab in GitHub.
  workflow_dispatch:
    inputs:
      Heavy:
        description: "Enable heavy services (embedding, indexing, full stack)"
        type: boolean
        default: true
        required: false
      Auth:
        description: "Enable auth service and databases"
        type: boolean
        default: false
        required: false

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    env:
      # CI defaults for cloud builds: full stack heavy, auth disabled
      CI_HEAVY: ${{ github.event_name == 'workflow_dispatch' && inputs.Heavy || 'true' }}
      CI_AUTH: ${{ github.event_name == 'workflow_dispatch' && inputs.Auth || 'false' }}
    strategy:
      fail-fast: false # Ensures that if one build fails, the others will continue.
      # Defines a matrix of services to build. Add or remove services as needed.
      matrix:
        service: [auth, backend, billing, client, data, embedding, frontend, indexers, nginx, plugins, security, webhook]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install jq
      run: |
        sudo apt-get update
        sudo apt-get install -y jq

    - name: Read feature toggles (CI overrides preferred)
      id: toggles
      run: |
        # Prefer CI overrides, fallback to repo file
        if [ -n "$CI_AUTH" ]; then AUTH="$CI_AUTH"; fi
        if [ -n "$CI_HEAVY" ]; then HEAVY="$CI_HEAVY"; fi

        if [ -z "$AUTH" ] || [ -z "$HEAVY" ]; then
          if [ -f scripts/feature-toggles.json ]; then
            [ -z "$AUTH" ] && AUTH=$(jq -r '.Auth // false' scripts/feature-toggles.json)
            [ -z "$HEAVY" ] && HEAVY=$(jq -r '.Heavy // false' scripts/feature-toggles.json)
          else
            [ -z "$AUTH" ] && AUTH=false
            [ -z "$HEAVY" ] && HEAVY=false
          fi
        fi
        echo "auth_enabled=$AUTH" >> "$GITHUB_OUTPUT"
        echo "heavy_enabled=$HEAVY" >> "$GITHUB_OUTPUT"

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: |
        if [ -z "${{ secrets.ACR_NAME }}" ]; then
          echo "ACR_NAME secret is missing. Please set it in repository secrets." >&2
          exit 1
        fi
        az acr login --name ${{ secrets.ACR_NAME }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      if: ((matrix.service != 'auth') || (steps.toggles.outputs.auth_enabled == 'true')) && ((steps.toggles.outputs.heavy_enabled == 'true') || (matrix.service == 'frontend'))
      uses: docker/build-push-action@v5
      with:
        context: ./${{ matrix.service }}
        file: ./${{ matrix.service }}/Dockerfile
        push: true
        tags: ${{ secrets.ACR_NAME }}.azurecr.io/${{ matrix.service }}:${{ github.sha }}
        cache-from: type=gha,scope=${{ matrix.service }}
        cache-to: type=gha,scope=${{ matrix.service }},mode=max
