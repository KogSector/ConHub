openapi: 3.0.3
info:
  title: ConHub API
  description: Comprehensive API documentation for ConHub AI-powered development context platform
  version: 1.0.0
  contact:
    name: ConHub Support
    email: support@conhub.com
  license:
    name: MIT
    url: https://github.com/KogSector/ConHub/blob/main/LICENSE

servers:
  - url: http://localhost:8000
    description: Development server
  - url: https://api.conhub.com
    description: Production server

# Security Schemes
security:
  - bearerAuth: []

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  # Common Schemas
  schemas:
    Error:
      type: object
      properties:
        error:
          type: object
          properties:
            code:
              type: string
            message:
              type: string
            details:
              type: object
            timestamp:
              type: string
              format: date-time
            request_id:
              type: string

    User:
      type: object
      properties:
        id:
          type: string
          format: uuid
        email:
          type: string
          format: email
        name:
          type: string

    AuthResponse:
      type: object
      properties:
        token:
          type: string
        user:
          $ref: '#/components/schemas/User'

    DataSource:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
        url:
          type: string
        status:
          type: string
        default_branch:
          type: string
        sync_status:
          type: string
        documents_count:
          type: integer
        created_at:
          type: string
          format: date-time

    Subscription:
      type: object
      properties:
        id:
          type: string
        status:
          type: string
        plan:
          type: object
          properties:
            id:
              type: string
            name:
              type: string
            price:
              type: integer
            currency:
              type: string
        current_period_start:
          type: string
          format: date-time
        current_period_end:
          type: string
          format: date-time
        cancel_at_period_end:
          type: boolean

    EmbeddingResult:
      type: object
      properties:
        embeddings:
          type: array
          items:
            type: array
            items:
              type: number
              format: float
        dimension:
          type: integer
        model:
          type: string
        count:
          type: integer

    RerankDocument:
      type: object
      properties:
        id:
          type: string
        text:
          type: string
        metadata:
          type: object

    RerankResult:
      type: object
      properties:
        id:
          type: string
        score:
          type: number
          format: float
        index:
          type: integer
        document:
          $ref: '#/components/schemas/RerankDocument'

# Backend Service - Authentication Paths
paths:
  /api/auth/login:
    post:
      tags:
        - Authentication
      summary: User login
      description: Authenticate user with email and password
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
      responses:
        '200':
          description: Login successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '401':
          description: Invalid credentials
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/register:
    post:
      tags:
        - Authentication
      summary: User registration
      description: Register new user account
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
                - name
              properties:
                email:
                  type: string
                  format: email
                password:
                  type: string
                  minLength: 8
                name:
                  type: string
      responses:
        '201':
          description: Registration successful
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AuthResponse'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/me:
    get:
      tags:
        - Authentication
      summary: Get current user
      description: Get information about currently authenticated user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: User information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '401':
          description: Unauthorized
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/auth/logout:
    post:
      tags:
        - Authentication
      summary: User logout
      description: Logout current user and invalidate token
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Logout successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string

# Data Service Paths
  /api/data/sources:
    get:
      tags:
        - Data Sources
      summary: List data sources
      description: Get list of all connected data sources for current user
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of data sources
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  data:
                    type: object
                    properties:
                      dataSources:
                        type: array
                        items:
                          $ref: '#/components/schemas/DataSource'

    post:
      tags:
        - Data Sources
      summary: Connect data source
      description: Connect new data source (repository, cloud storage, etc.)
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - type
                - url
              properties:
                type:
                  type: string
                  enum: [github, gitlab, bitbucket, google_drive, dropbox, onedrive, notion]
                url:
                  type: string
                  format: uri
                credentials:
                  type: object
                config:
                  type: object
                  properties:
                    name:
                      type: string
                    defaultBranch:
                      type: string
                    fileExtensions:
                      type: array
                      items:
                        type: string
                    fetchIssues:
                      type: boolean
                    fetchPrs:
                      type: boolean
      responses:
        '201':
          description: Data source created successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
                  data:
                    $ref: '#/components/schemas/DataSource'
        '400':
          description: Invalid input
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/data/sources/{id}/sync:
    post:
      tags:
        - Data Sources
      summary: Sync data source
      description: Trigger synchronization for specific data source
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '200':
          description: Sync initiated
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  message:
                    type: string
        '404':
          description: Data source not found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

# Billing Service Paths
  /api/billing/plans:
    get:
      tags:
        - Billing
      summary: Get subscription plans
      description: Get list of available subscription plans
      security:
        - bearerAuth: []
      responses:
        '200':
          description: List of subscription plans
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    price:
                      type: integer
                    currency:
                      type: string
                    interval:
                      type: string
                    features:
                      type: array
                      items:
                        type: string
                    limits:
                      type: object

  /api/billing/subscription:
    get:
      tags:
        - Billing
      summary: Get current subscription
      description: Get current user's subscription information
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Subscription information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Subscription'
        '404':
          description: No subscription found
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    post:
      tags:
        - Billing
      summary: Create subscription
      description: Create new subscription for current user
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - price_id
                - payment_method_id
              properties:
                customer_id:
                  type: string
                price_id:
                  type: string
                payment_method_id:
                  type: string
      responses:
        '200':
          description: Subscription created
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                  subscription_id:
                    type: string
                  status:
                    type: string
                  plan_id:
                    type: string

# GraphQL Endpoint
  /api/graphql:
    post:
      tags:
        - GraphQL
      summary: GraphQL endpoint
      description: Execute GraphQL queries and mutations
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
              properties:
                query:
                  type: string
                variables:
                  type: object
                operationName:
                  type: string
      responses:
        '200':
          description: GraphQL response
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                  errors:
                    type: array
                    items:
                      type: object

# Health Check
  /health:
    get:
      tags:
        - Health
      summary: Health check
      description: Check if the service is running
      security: []
      responses:
        '200':
          description: Service is healthy
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                  service:
                    type: string
                  timestamp:
                    type: string
                    format: date-time

# Vector RAG Service Paths (Port 8082)
  /embed:
    post:
      tags:
        - Vector RAG
      summary: Generate embeddings
      description: Generate embeddings for text using fusion models
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - text
              properties:
                text:
                  type: string
                normalize:
                  type: boolean
                  default: true
                model:
                  type: string
      responses:
        '200':
          description: Embeddings generated
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EmbeddingResult'

  /rerank:
    post:
      tags:
        - Vector RAG
      summary: Rerank documents
      description: Rerank documents based on query relevance
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - query
                - documents
              properties:
                query:
                  type: string
                documents:
                  type: array
                  items:
                    $ref: '#/components/schemas/RerankDocument'
                top_k:
                  type: integer
                  default: 10
      responses:
        '200':
          description: Documents reranked
          content:
            application/json:
              schema:
                type: object
                properties:
                  results:
                    type: array
                    items:
                      $ref: '#/components/schemas/RerankResult'

tags:
  - name: Authentication
    description: User authentication and authorization
  - name: Data Sources
    description: Data source management and synchronization
  - name: Billing
    description: Subscription and payment management
  - name: GraphQL
    description: GraphQL API endpoints
  - name: Vector RAG
    description: Vector embeddings and search
  - name: Health
    description: Service health checks
