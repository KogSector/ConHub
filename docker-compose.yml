networks:
  conhub-network:
    driver: bridge

services:
  # Frontend Service
  frontend:
    build:
      # Use repository root as build context so the Dockerfile can access
      # top-level files (feature-toggles.json, public, etc.). The Dockerfile
      # already references paths like `frontend/` so keeping the Dockerfile
      # path unchanged keeps the current multi-stage build semantics.
      context: .
      dockerfile: services/frontend/Dockerfile
    container_name: conhub-frontend
    ports:
      - "3000:3000"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://nginx
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - backend
      - auth
      - billing
      - security
      - data
      - client
      - webhook
      - plugins
      - indexers
      - embedding
    networks:
      - conhub-network

  # Backend Service
  backend:
    build:
      # Use repository root as build context because the backend Dockerfile
      # copies files from multiple top-level folders (shared/, auth/, billing/, etc.).
      context: .
      dockerfile: services/backend/Dockerfile
    container_name: conhub-backend
    ports:
      - "8000:8000"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - BACKEND_PORT=8000
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - conhub-network

  # Auth Service
  auth:
    build:
      context: .
      dockerfile: services/auth/Dockerfile
    container_name: conhub-auth
    ports:
      - "3010:3010"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      - postgres
      - redis
    networks:
      - conhub-network

  # Billing Service
  billing:
    build:
      context: .
      dockerfile: services/billing/Dockerfile
    container_name: conhub-billing
    ports:
      - "3011:3011"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Security Service
  security:
    build:
      context: .
      dockerfile: services/security/Dockerfile
    container_name: conhub-security
    ports:
      - "3012:3012"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Data Service
  data:
    build:
      context: .
      dockerfile: services/data/Dockerfile
    container_name: conhub-data
    ports:
      - "3013:3013"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - QDRANT_URL=http://qdrant:6333
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - NOTION_TOKEN=${NOTION_TOKEN}
    depends_on:
      - postgres
      - qdrant
    networks:
      - conhub-network

  # Client Service
  client:
    build:
      context: .
      dockerfile: services/client/Dockerfile
    container_name: conhub-client
    ports:
      - "3014:3014"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Webhook Service
  webhook:
    build:
      context: .
      dockerfile: services/webhook/Dockerfile
    container_name: conhub-webhook
    ports:
      - "3015:3015"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITLAB_WEBHOOK_SECRET=${GITLAB_WEBHOOK_SECRET}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Unified Plugins Service (replaces all individual MCP services)
  plugins:
    build:
      context: .
      dockerfile: services/plugins/Dockerfile
    container_name: conhub-plugins
    ports:
      - "3020:3020"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - PLUGINS_SERVICE_PORT=3020
      - PLUGIN_CONFIG_PATH=/app/config/plugins.json
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - QDRANT_URL=http://qdrant:6333
      # Plugin-specific environment variables
      - DROPBOX_ACCESS_TOKEN=${DROPBOX_ACCESS_TOKEN:-}
      - DROPBOX_APP_KEY=${DROPBOX_APP_KEY:-}
      - DROPBOX_APP_SECRET=${DROPBOX_APP_SECRET:-}
      - GOOGLE_DRIVE_CLIENT_ID=${GOOGLE_DRIVE_CLIENT_ID:-}
      - GOOGLE_DRIVE_CLIENT_SECRET=${GOOGLE_DRIVE_CLIENT_SECRET:-}
      - GOOGLE_DRIVE_CREDENTIALS=${GOOGLE_DRIVE_CREDENTIALS:-}
      - ONEDRIVE_CLIENT_ID=${ONEDRIVE_CLIENT_ID:-}
      - ONEDRIVE_CLIENT_SECRET=${ONEDRIVE_CLIENT_SECRET:-}
      - NOTION_TOKEN=${NOTION_TOKEN:-}
      - GITHUB_TOKEN=${GITHUB_TOKEN:-}
      - GITLAB_TOKEN=${GITLAB_TOKEN:-}
      - CLINE_API_KEY=${CLINE_API_KEY:-}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID:-}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY:-}
      - GITHUB_COPILOT_TOKEN=${GITHUB_COPILOT_TOKEN:-}
    volumes:
      - ./plugins/config:/app/config
      - plugins_logs:/app/logs
    depends_on:
      - postgres
      - qdrant
    networks:
      - conhub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3020/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Indexers Service
  indexers:
    build:
      context: .
      dockerfile: indexers/Dockerfile
    container_name: conhub-indexers
    ports:
      - "3016:3016"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - INDEXERS_SERVICE_PORT=3016
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
    depends_on:
      - postgres
      - qdrant
    networks:
      - conhub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3016/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Embedding Service
  embedding:
    build:
      context: .
      dockerfile: embedding/Dockerfile
    container_name: conhub-embedding
    ports:
      - "3017:3017"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - EMBEDDING_SERVICE_PORT=3017
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - qdrant
    networks:
      - conhub-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3017/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Nginx API Gateway
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: conhub-nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - auth
      - billing
      - security
      - data
      - client
      - webhook
      - plugins
      - indexers
      - embedding
    networks:
      - conhub-network

  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: conhub-postgres
    ports:
      - "5432:5432"
    environment:
      ENV_MODE: docker
      POSTGRES_DB: conhub
      POSTGRES_USER: conhub
      POSTGRES_PASSWORD: conhub_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/migrations:/migrations:ro
      - ./database/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conhub -d conhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: conhub-redis
    ports:
      - "6379:6379"
    environment:
      ENV_MODE: docker
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: conhub-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      ENV_MODE: docker
    volumes:
      - qdrant_data:/qdrant/storage
      - ./database/qdrant/config:/qdrant/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  plugins_logs:
    driver: local
