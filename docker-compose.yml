version: '3.8'

services:
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - backend

  backend:
    build: ./backend
    ports:
      - "3001:3001"
    environment:
      - RUST_LOG=info
    depends_on:
      - lexor
      - ai-service

  lexor:
    build: ./indexers/lexor
    ports:
      - "3002:3002"
    environment:
      - RUST_LOG=info

  ai-service:
    build: ./indexers/doc-search
    ports:
      - "8001:8001"
    environment:
      - PYTHONPATH=/app