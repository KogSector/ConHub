version: '3.8'

networks:
  conhub-network:
    external: true

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: conhub-frontend
    ports:
      - "3000:3000"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://nginx
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - backend
      - mcp-service
    networks:
      - conhub-network

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: conhub-backend
    ports:
      - "8000:8000"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - BACKEND_PORT=8000
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - conhub-network

  # Auth Service
  auth:
    build:
      context: .
      dockerfile: auth/Dockerfile
    container_name: conhub-auth
    ports:
      - "3010:3010"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      - postgres
      - redis
    networks:
      - conhub-network

  # Billing Service
  billing:
    build:
      context: .
      dockerfile: billing/Dockerfile
    container_name: conhub-billing
    ports:
      - "3011:3011"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Security Service
  security:
    build:
      context: .
      dockerfile: security/Dockerfile
    container_name: conhub-security
    ports:
      - "3012:3012"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Data Service
  data:
    build:
      context: .
      dockerfile: data/Dockerfile
    container_name: conhub-data
    ports:
      - "3013:3013"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - QDRANT_URL=http://qdrant:6333
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - NOTION_TOKEN=${NOTION_TOKEN}
    depends_on:
      - postgres
      - qdrant
    networks:
      - conhub-network

  # AI Service
  ai:
    build:
      context: .
      dockerfile: ai/Dockerfile
    container_name: conhub-ai
    ports:
      - "3014:3014"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Webhook Service
  webhook:
    build:
      context: .
      dockerfile: webhook/Dockerfile
    container_name: conhub-webhook
    ports:
      - "3015:3015"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITLAB_WEBHOOK_SECRET=${GITLAB_WEBHOOK_SECRET}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # MCP Service
  mcp-service:
    build:
      context: ./mcp/service
      dockerfile: Dockerfile
    container_name: conhub-mcp
    ports:
      - "3004:3004"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - MCP_SERVICE_PORT=3004
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://backend:8000
      - GITHUB_COPILOT_WEBHOOK_SECRET=${GITHUB_COPILOT_WEBHOOK_SECRET}
      - AMAZON_Q_WEBHOOK_SECRET=${AMAZON_Q_WEBHOOK_SECRET}
      - CLINE_WEBHOOK_SECRET=${CLINE_WEBHOOK_SECRET}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - conhub-network

  # MCP Google Drive Server (Data Source)
  mcp-google-drive:
    build:
      context: ./mcp/servers/sources/google-drive
      dockerfile: Dockerfile
    container_name: conhub-mcp-google-drive
    ports:
      - "3005:3005"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - PORT=3005
      - GOOGLE_DRIVE_CLIENT_ID=${GOOGLE_DRIVE_CLIENT_ID}
      - GOOGLE_DRIVE_CLIENT_SECRET=${GOOGLE_DRIVE_CLIENT_SECRET}
    networks:
      - conhub-network

  # MCP Dropbox Server (Data Source)
  mcp-dropbox:
    build:
      context: ./mcp/servers/sources/dropbox
      dockerfile: Dockerfile
    container_name: conhub-mcp-dropbox
    ports:
      - "3006:3006"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - PORT=3006
      - DROPBOX_APP_KEY=${DROPBOX_APP_KEY}
      - DROPBOX_APP_SECRET=${DROPBOX_APP_SECRET}
    networks:
      - conhub-network

  # MCP Filesystem Server (Data Source)
  mcp-filesystem:
    build:
      context: ./mcp/servers/sources/filesystem
      dockerfile: Dockerfile
    container_name: conhub-mcp-filesystem
    ports:
      - "3007:3007"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - PORT=3007
      - MCP_FILESYSTEM_ROOT_PATH=/data
    volumes:
      - ./data:/data
    networks:
      - conhub-network

  # MCP GitHub Copilot Agent Server
  mcp-github-copilot:
    build:
      context: ./mcp/servers/agents/github-copilot
      dockerfile: Dockerfile
    container_name: conhub-mcp-github-copilot
    ports:
      - "3008:3008"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - MCP_GITHUB_COPILOT_PORT=3008
      - GITHUB_COPILOT_API_URL=${GITHUB_COPILOT_API_URL}
      - GITHUB_COPILOT_WEBHOOK_SECRET=${GITHUB_COPILOT_WEBHOOK_SECRET}
    networks:
      - conhub-network

  # MCP Amazon Q Agent Server
  mcp-amazon-q:
    build:
      context: ./mcp/servers/agents/amazon-q
      dockerfile: Dockerfile
    container_name: conhub-mcp-amazon-q
    ports:
      - "3009:3009"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - MCP_AMAZON_Q_PORT=3009
      - AMAZON_Q_API_URL=${AMAZON_Q_API_URL}
      - AMAZON_Q_WEBHOOK_SECRET=${AMAZON_Q_WEBHOOK_SECRET}
      - AWS_REGION=${AWS_REGION}
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    networks:
      - conhub-network

  # MCP Cline Agent Server
  mcp-cline:
    build:
      context: ./mcp/servers/agents/cline
      dockerfile: Dockerfile
    container_name: conhub-mcp-cline
    ports:
      - "3010:3010"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - MCP_CLINE_PORT=3010
      - CLINE_API_URL=${CLINE_API_URL}
      - CLINE_WEBHOOK_SECRET=${CLINE_WEBHOOK_SECRET}
      - CLINE_API_KEY=${CLINE_API_KEY}
    networks:
      - conhub-network

  # Nginx API Gateway
  nginx:
    image: nginx:alpine
    container_name: conhub-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    networks:
      - conhub-network
