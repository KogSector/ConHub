networks:
  conhub-network:
    driver: bridge

services:
  # Frontend Service
  frontend:
    build:
      # Use repository root as build context so the Dockerfile can access
      # top-level files (feature-toggles.json, public, etc.). The Dockerfile
      # already references paths like `frontend/` so keeping the Dockerfile
      # path unchanged keeps the current multi-stage build semantics.
      context: .
      dockerfile: frontend/Dockerfile
    container_name: conhub-frontend
    ports:
      - "3000:3000"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_DATA_SERVICE_URL=http://localhost:3013
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - backend
      - auth
      - billing
      - security
      - data
      - client
      - webhook
    networks:
      - conhub-network

  # Backend Service
  backend:
    build:
      # Use repository root as build context because the backend Dockerfile
      # copies files from multiple top-level folders (shared/, auth/, billing/, etc.).
      context: .
      dockerfile: backend/Dockerfile
    container_name: conhub-backend
    ports:
      - "8000:8000"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - BACKEND_PORT=8000
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - JWT_SECRET=${JWT_SECRET}
      # Microservice URLs
      - AUTH_SERVICE_URL=http://auth:3010
      - BILLING_SERVICE_URL=http://billing:3011
      - DATA_SERVICE_URL=http://data:3013
      - EMBEDDING_SERVICE_URL=http://embedding:8082
    depends_on:
      - postgres
      - redis
      - qdrant
      - auth
      - data
      - embedding
    networks:
      - conhub-network

  # Auth Service
  auth:
    build:
      context: .
      dockerfile: auth/Dockerfile
    container_name: conhub-auth
    ports:
      - "3010:3010"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      - postgres
      - redis
    networks:
      - conhub-network

  # Billing Service
  billing:
    build:
      context: .
      dockerfile: billing/Dockerfile
    container_name: conhub-billing
    ports:
      - "3011:3011"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Security Service
  security:
    build:
      context: .
      dockerfile: security/Dockerfile
    container_name: conhub-security
    ports:
      - "3012:3012"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Data Service
  data:
    build:
      context: .
      dockerfile: data/Dockerfile
    container_name: conhub-data
    ports:
      - "3013:3013"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - QDRANT_URL=http://qdrant:6333
      - EMBEDDING_SERVICE_URL=http://embedding:8082
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - NOTION_TOKEN=${NOTION_TOKEN}
    depends_on:
      - postgres
      - qdrant
      - embedding
    networks:
      - conhub-network

  # Client Service
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: conhub-client
    ports:
      - "3014:3014"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Webhook Service
  webhook:
    build:
      context: .
      dockerfile: webhook/Dockerfile
    container_name: conhub-webhook
    ports:
      - "3015:3015"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITLAB_WEBHOOK_SECRET=${GITLAB_WEBHOOK_SECRET}
      - DATA_SERVICE_URL=http://data:3013
      - BACKEND_SERVICE_URL=http://backend:8000
    depends_on:
      - postgres
      - data
    networks:
      - conhub-network

  # Embedding Service
  embedding:
    build:
      context: .
      dockerfile: embedding/Dockerfile
    container_name: conhub-embedding
    ports:
      - "8082:8082"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - EMBEDDING_PORT=8082
      - EMBEDDING_HOST=0.0.0.0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
    networks:
      - conhub-network

  # MCP Service
  mcp-service:
    build:
      context: .
      dockerfile: mcp/Dockerfile
    container_name: conhub-mcp-service
    ports:
      - "3016:3016"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - MCP_SERVICE_PORT=3016
      - HOST=0.0.0.0
      # Connector configuration
      - ENABLE_FS=true
      - ENABLE_GITHUB=true
      - ENABLE_GITLAB=true
      - ENABLE_BITBUCKET=true
      - ENABLE_GDRIVE=false
      - ENABLE_DROPBOX=false
      - ENABLE_NOTION=true
      # API tokens
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - BITBUCKET_TOKEN=${BITBUCKET_TOKEN}
      - NOTION_TOKEN=${NOTION_TOKEN}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Nginx API Gateway
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: conhub-nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - auth
      - billing
      - security
      - data
      - client
      - webhook
    networks:
      - conhub-network

  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: conhub-postgres
    ports:
      - "5432:5432"
    environment:
      ENV_MODE: docker
      POSTGRES_DB: conhub
      POSTGRES_USER: conhub
      POSTGRES_PASSWORD: conhub_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/migrations:/migrations:ro
      - ./database/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conhub -d conhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: conhub-redis
    ports:
      - "6379:6379"
    environment:
      ENV_MODE: docker
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: conhub-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      ENV_MODE: docker
    volumes:
      - qdrant_data:/qdrant/storage
      - ./database/qdrant/config:/qdrant/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
