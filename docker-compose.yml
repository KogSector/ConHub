networks:
  conhub-network:
    driver: bridge

services:
  # Frontend Service
  frontend:
    build:
      # Use repository root as build context so the Dockerfile can access
      # top-level files (feature-toggles.json, public, etc.). The Dockerfile
      # already references paths like `frontend/` so keeping the Dockerfile
      # path unchanged keeps the current multi-stage build semantics.
      context: .
      dockerfile: frontend/Dockerfile
    container_name: conhub-frontend
    ports:
      - "3000:3000"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000
      - NEXT_PUBLIC_DATA_SERVICE_URL=http://localhost:3013
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - backend
      - auth
      - billing
      - security
      - data
      - client
      - webhook
    networks:
      - conhub-network

  # Backend Service
  backend:
    build:
      # Use repository root as build context because the backend Dockerfile
      # copies files from multiple top-level folders (shared/, auth/, billing/, etc.).
      context: .
      dockerfile: backend/Dockerfile
    container_name: conhub-backend
    ports:
      - "8000:8000"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - BACKEND_PORT=8000
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - JWT_SECRET=${JWT_SECRET}
      # Microservice URLs
      - AUTH_SERVICE_URL=http://auth:3010
      - BILLING_SERVICE_URL=http://billing:3011
      - DATA_SERVICE_URL=http://data:3013
      - VECTOR_RAG_SERVICE_URL=http://vector_rag:3017
    depends_on:
      - postgres
      - redis
      - qdrant
      - auth
      - data
      - vector_rag
    networks:
      - conhub-network

  # Auth Service
  auth:
    build:
      context: .
      dockerfile: auth/Dockerfile
    container_name: conhub-auth
    ports:
      - "3010:3010"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      - postgres
      - redis
    networks:
      - conhub-network

  # Billing Service
  billing:
    build:
      context: .
      dockerfile: billing/Dockerfile
    container_name: conhub-billing
    ports:
      - "3011:3011"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Security Service
  security:
    build:
      context: .
      dockerfile: security/Dockerfile
    container_name: conhub-security
    ports:
      - "3014:3014"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Data Connector Service (standalone microservice)
  data:
    build:
      context: ../data-connector
      dockerfile: Dockerfile
    container_name: conhub-data
    ports:
      - "3013:3013"
    environment:
      - ENV_MODE=docker
      - PORT=3013
      - RUST_LOG=data_service=info,actix_web=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth:3010
      - CHUNKER_SERVICE_URL=http://chunker:3017
      - EMBEDDING_SERVICE_URL=http://vector_rag:3017
      - GRAPH_SERVICE_URL=http://graph_rag:3018
      - EMBEDDING_ENABLED=true
      - GRAPH_RAG_ENABLED=true
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - NOTION_TOKEN=${NOTION_TOKEN}
    depends_on:
      - postgres
      - redis
      - auth
      - chunker
      - vector_rag
      - graph_rag
    networks:
      - conhub-network

  # Client Service
  client:
    build:
      context: .
      dockerfile: client/Dockerfile
    container_name: conhub-client
    ports:
      - "3012:3012"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Webhook Service
  webhook:
    build:
      context: .
      dockerfile: webhook/Dockerfile
    container_name: conhub-webhook
    ports:
      - "3015:3015"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITLAB_WEBHOOK_SECRET=${GITLAB_WEBHOOK_SECRET}
      - DATA_SERVICE_URL=http://data:3013
      - BACKEND_SERVICE_URL=http://backend:8000
    depends_on:
      - postgres
      - data
    networks:
      - conhub-network

  # Vector RAG Service
  vector_rag:
    build:
      context: .
      dockerfile: vector_rag/Dockerfile
    container_name: conhub-vector-rag
    ports:
      - "3017:3017"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - VECTOR_RAG_PORT=3017
      - VECTOR_RAG_HOST=0.0.0.0
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - VOYAGE_API_KEY=${VOYAGE_API_KEY}
    networks:
      - conhub-network

  # MCP Service
  mcp-service:
    build:
      context: .
      dockerfile: mcp/Dockerfile
    container_name: conhub-mcp-service
    ports:
      - "3004:3004"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - MCP_SERVICE_PORT=3004
      - HOST=0.0.0.0
      # Connector configuration
      - ENABLE_FS=true
      - ENABLE_GITHUB=true
      - ENABLE_GITLAB=true
      - ENABLE_BITBUCKET=true
      - ENABLE_GDRIVE=false
      - ENABLE_DROPBOX=false
      - ENABLE_NOTION=true
      # API tokens
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - BITBUCKET_TOKEN=${BITBUCKET_TOKEN}
      - NOTION_TOKEN=${NOTION_TOKEN}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Chunker Service (standalone microservice)
  chunker:
    build:
      context: ../chunker
      dockerfile: Dockerfile
    container_name: conhub-chunker
    ports:
      - "3017:3017"
    environment:
      - ENV_MODE=docker
      - PORT=3017
      - RUST_LOG=chunker=info,tower_http=debug
      - CHUNK_SIZE=512
      - CHUNK_OVERLAP=50
      - EMBEDDING_SERVICE_URL=http://vector_rag:3017
      - GRAPH_SERVICE_URL=http://graph_rag:3018
      - MAX_CONCURRENT_JOBS=10
      - ACTIVE_PROFILE=default
    depends_on:
      - vector_rag
      - graph_rag
    networks:
      - conhub-network

  # Graph RAG Service
  graph_rag:
    build:
      context: .
      dockerfile: graph_rag/Dockerfile
    container_name: conhub-graph-rag
    ports:
      - "3018:3018"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - GRAPH_SERVICE_PORT=3018
      - GRAPH_SERVICE_HOST=0.0.0.0
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=${NEO4J_PASSWORD:-graphpassword}
    depends_on:
      - neo4j
    networks:
      - conhub-network

  # Decision Engine Service
  decision-engine:
    build:
      context: .
      dockerfile: decision_engine/Dockerfile
    container_name: conhub-decision-engine
    ports:
      - "3019:3019"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DECISION_ENGINE_PORT=3019
      - DECISION_ENGINE_HOST=0.0.0.0
      - REDIS_URL=redis://redis:6379
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - VECTOR_RAG_URL=http://vector_rag:3017
      - GRAPH_RAG_URL=http://graph_rag:3018
    depends_on:
      - redis
      - postgres
      - vector_rag
      - graph_rag
    networks:
      - conhub-network

  # Indexers Service
  indexers:
    build:
      context: .
      dockerfile: indexers/Dockerfile
    container_name: conhub-indexers
    ports:
      - "3020:3020"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - INDEXER_HOST=0.0.0.0
      - INDEXER_PORT=3020
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - REDIS_URL=redis://redis:6379
      - VECTOR_RAG_SERVICE_URL=http://vector_rag:3017
      - GRAPH_RAG_SERVICE_URL=http://graph_rag:3018
      - CHUNKER_SERVICE_URL=http://chunker:3016
    depends_on:
      - postgres
      - redis
      - vector_rag
      - graph_rag
      - chunker
    networks:
      - conhub-network

  # Nginx API Gateway
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: conhub-nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - auth
      - billing
      - security
      - data
      - client
      - webhook
    networks:
      - conhub-network

  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: conhub-postgres
    ports:
      - "5432:5432"
    environment:
      ENV_MODE: docker
      POSTGRES_DB: conhub
      POSTGRES_USER: conhub
      POSTGRES_PASSWORD: conhub_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/migrations:/migrations:ro
      - ./database/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conhub -d conhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: conhub-redis
    ports:
      - "6379:6379"
    environment:
      ENV_MODE: docker
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: conhub-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      ENV_MODE: docker
    volumes:
      - qdrant_data:/qdrant/storage
      - ./database/qdrant/config:/qdrant/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

  neo4j:
    image: neo4j:5.15-community
    container_name: conhub-neo4j
    ports:
      - "7474:7474"  # HTTP
      - "7687:7687"  # Bolt
    environment:
      ENV_MODE: docker
      NEO4J_AUTH: neo4j/${NEO4J_PASSWORD:-graphpassword}
      NEO4J_PLUGINS: '["apoc", "graph-data-science"]'
      NEO4J_dbms_security_procedures_unrestricted: apoc.*,gds.*
      NEO4J_dbms_memory_heap_initial__size: 512m
      NEO4J_dbms_memory_heap_max__size: 2G
      NEO4J_dbms_memory_pagecache_size: 512m
    volumes:
      - neo4j_data:/data
      - neo4j_logs:/logs
      - neo4j_import:/var/lib/neo4j/import
      - neo4j_plugins:/plugins
    healthcheck:
      test: ["CMD-SHELL", "cypher-shell -u neo4j -p ${NEO4J_PASSWORD:-graphpassword} 'RETURN 1'"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
  neo4j_data:
    driver: local
  neo4j_logs:
    driver: local
  neo4j_import:
    driver: local
  neo4j_plugins:
    driver: local
