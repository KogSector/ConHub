version: '3.8'

networks:
  conhub-network:
    external: true

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: conhub-frontend
    ports:
      - "3000:3000"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://nginx
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - backend
      - mcp-service
    networks:
      - conhub-network

  # Unified Backend Service (replaces all microservices)
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: conhub-backend
    ports:
      - "8000:8000"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - BACKEND_PORT=8000
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - NOTION_TOKEN=${NOTION_TOKEN}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITLAB_WEBHOOK_SECRET=${GITLAB_WEBHOOK_SECRET}
      - MAX_FILE_SIZE=10485760
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
      - MAX_CONCURRENT_INDEXING=4
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - conhub-network

  # MCP Service
  mcp-service:
    build:
      context: ./mcp/service
      dockerfile: Dockerfile
    container_name: conhub-mcp
    ports:
      - "3004:3004"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - MCP_SERVICE_PORT=3004
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:3010
      - GITHUB_COPILOT_WEBHOOK_SECRET=${GITHUB_COPILOT_WEBHOOK_SECRET}
      - AMAZON_Q_WEBHOOK_SECRET=${AMAZON_Q_WEBHOOK_SECRET}
      - CLINE_WEBHOOK_SECRET=${CLINE_WEBHOOK_SECRET}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - conhub-network

  # MCP Google Drive Server
  mcp-google-drive:
    build:
      context: ./mcp/servers/google-drive
      dockerfile: Dockerfile
    container_name: conhub-mcp-google-drive
    ports:
      - "3005:3005"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - PORT=3005
      - GOOGLE_DRIVE_CLIENT_ID=${GOOGLE_DRIVE_CLIENT_ID}
      - GOOGLE_DRIVE_CLIENT_SECRET=${GOOGLE_DRIVE_CLIENT_SECRET}
    networks:
      - conhub-network

  # MCP Dropbox Server
  mcp-dropbox:
    build:
      context: ./mcp/servers/dropbox
      dockerfile: Dockerfile
    container_name: conhub-mcp-dropbox
    ports:
      - "3006:3006"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - PORT=3006
      - DROPBOX_APP_KEY=${DROPBOX_APP_KEY}
      - DROPBOX_APP_SECRET=${DROPBOX_APP_SECRET}
    networks:
      - conhub-network

  # MCP Filesystem Server
  mcp-filesystem:
    build:
      context: ./mcp/servers/filesystem
      dockerfile: Dockerfile
    container_name: conhub-mcp-filesystem
    ports:
      - "3007:3007"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - PORT=3007
      - MCP_FILESYSTEM_ROOT_PATH=/data
    volumes:
      - ./data:/data
    networks:
      - conhub-network

  # Nginx API Gateway
  nginx:
    image: nginx:alpine
    container_name: conhub-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - billing-service
      - ai-service
      - data-service
      - security-service
      - webhook-service
      - frontend
    networks:
      - conhub-network

volumes:
  indexer_data:
    driver: local
