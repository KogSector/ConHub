version: '3.8'

networks:
  conhub-network:
    external: true

services:
  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: conhub-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://nginx
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - auth-service
      - billing-service
      - ai-service
      - data-service
      - security-service
      - webhook-service
    networks:
      - conhub-network

  # Auth Microservice
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    container_name: conhub-auth-service
    ports:
      - "3010:3010"
    environment:
      - RUST_LOG=info
      - AUTH_SERVICE_PORT=3010
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    networks:
      - conhub-network

  # Billing Microservice
  billing-service:
    build:
      context: .
      dockerfile: services/billing-service/Dockerfile
    container_name: conhub-billing-service
    ports:
      - "3011:3011"
    environment:
      - RUST_LOG=info
      - BILLING_SERVICE_PORT=3011
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
    networks:
      - conhub-network

  # AI Microservice
  ai-service:
    build:
      context: .
      dockerfile: services/ai-service/Dockerfile
    container_name: conhub-ai-service
    ports:
      - "3012:3012"
    environment:
      - RUST_LOG=info
      - AI_SERVICE_PORT=3012
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    networks:
      - conhub-network

  # Data Microservice
  data-service:
    build:
      context: .
      dockerfile: services/data-service/Dockerfile
    container_name: conhub-data-service
    ports:
      - "3013:3013"
    environment:
      - RUST_LOG=info
      - DATA_SERVICE_PORT=3013
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - QDRANT_URL=http://qdrant:6333
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - NOTION_TOKEN=${NOTION_TOKEN}
    networks:
      - conhub-network

  # Security Microservice
  security-service:
    build:
      context: .
      dockerfile: services/security-service/Dockerfile
    container_name: conhub-security-service
    ports:
      - "3014:3014"
    environment:
      - RUST_LOG=info
      - SECURITY_SERVICE_PORT=3014
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
    networks:
      - conhub-network

  # Webhook Microservice
  webhook-service:
    build:
      context: .
      dockerfile: services/webhook-service/Dockerfile
    container_name: conhub-webhook-service
    ports:
      - "3015:3015"
    environment:
      - RUST_LOG=info
      - WEBHOOK_SERVICE_PORT=3015
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITLAB_WEBHOOK_SECRET=${GITLAB_WEBHOOK_SECRET}
    networks:
      - conhub-network

  # Unified Indexing Service
  unified-indexer:
    build:
      context: .
      dockerfile: indexers/Dockerfile
    container_name: conhub-unified-indexer
    ports:
      - "8080:8080"
    environment:
      - RUST_LOG=info
      - INDEXER_HOST=0.0.0.0
      - INDEXER_PORT=8080
      - QDRANT_URL=http://qdrant:6333
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MAX_FILE_SIZE=10485760
      - CHUNK_SIZE=1000
      - CHUNK_OVERLAP=200
      - MAX_CONCURRENT_INDEXING=4
    volumes:
      - indexer_data:/app/data
    networks:
      - conhub-network

  # MCP Service
  mcp-service:
    build:
      context: ./mcp
      dockerfile: Dockerfile
    container_name: conhub-mcp
    ports:
      - "3004:3004"
    environment:
      - NODE_ENV=production
      - MCP_SERVICE_PORT=3004
      - REDIS_URL=redis://redis:6379
      - AUTH_SERVICE_URL=http://auth-service:3010
      - GITHUB_COPILOT_WEBHOOK_SECRET=${GITHUB_COPILOT_WEBHOOK_SECRET}
      - AMAZON_Q_WEBHOOK_SECRET=${AMAZON_Q_WEBHOOK_SECRET}
      - CLINE_WEBHOOK_SECRET=${CLINE_WEBHOOK_SECRET}
      - JWT_SECRET=${JWT_SECRET}
    networks:
      - conhub-network

  # MCP Google Drive Server
  mcp-google-drive:
    build:
      context: ./mcp-servers/google-drive
      dockerfile: Dockerfile
    container_name: conhub-mcp-google-drive
    ports:
      - "3005:3005"
    environment:
      - NODE_ENV=production
      - PORT=3005
      - GOOGLE_DRIVE_CLIENT_ID=${GOOGLE_DRIVE_CLIENT_ID}
      - GOOGLE_DRIVE_CLIENT_SECRET=${GOOGLE_DRIVE_CLIENT_SECRET}
    networks:
      - conhub-network

  # MCP Dropbox Server
  mcp-dropbox:
    build:
      context: ./mcp-servers/dropbox
      dockerfile: Dockerfile
    container_name: conhub-mcp-dropbox
    ports:
      - "3006:3006"
    environment:
      - NODE_ENV=production
      - PORT=3006
      - DROPBOX_APP_KEY=${DROPBOX_APP_KEY}
      - DROPBOX_APP_SECRET=${DROPBOX_APP_SECRET}
    networks:
      - conhub-network

  # MCP Filesystem Server
  mcp-filesystem:
    build:
      context: ./mcp-servers/filesystem
      dockerfile: Dockerfile
    container_name: conhub-mcp-filesystem
    ports:
      - "3007:3007"
    environment:
      - NODE_ENV=production
      - PORT=3007
      - MCP_FILESYSTEM_ROOT_PATH=/data
    volumes:
      - ./data:/data
    networks:
      - conhub-network

  # Nginx API Gateway
  nginx:
    image: nginx:alpine
    container_name: conhub-nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - auth-service
      - billing-service
      - ai-service
      - data-service
      - security-service
      - webhook-service
      - frontend
    networks:
      - conhub-network

volumes:
  indexer_data:
    driver: local
