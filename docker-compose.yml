version: '3.8'

networks:
  conhub-network:
    driver: bridge

services:
  # Frontend Service
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    container_name: conhub-frontend
    ports:
      - "3000:3000"
    environment:
      - ENV_MODE=docker
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://nginx
      - NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY=${NEXT_PUBLIC_STRIPE_PUBLISHABLE_KEY}
    depends_on:
      - backend
      - auth
      - billing
      - security
      - data
      - ai
      - webhook
      - mcp-service
    networks:
      - conhub-network

  # Backend Service
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: conhub-backend
    ports:
      - "8000:8000"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - BACKEND_PORT=8000
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - REDIS_URL=redis://redis:6379
      - QDRANT_URL=http://qdrant:6333
      - JWT_SECRET=${JWT_SECRET}
    depends_on:
      - postgres
      - redis
      - qdrant
    networks:
      - conhub-network

  # Auth Service
  auth:
    build:
      context: .
      dockerfile: auth/Dockerfile
    container_name: conhub-auth
    ports:
      - "3010:3010"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GITHUB_CLIENT_ID=${GITHUB_CLIENT_ID}
      - GITHUB_CLIENT_SECRET=${GITHUB_CLIENT_SECRET}
      - MICROSOFT_CLIENT_ID=${MICROSOFT_CLIENT_ID}
      - MICROSOFT_CLIENT_SECRET=${MICROSOFT_CLIENT_SECRET}
      - SMTP_HOST=${SMTP_HOST}
      - SMTP_PORT=${SMTP_PORT}
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
    depends_on:
      - postgres
      - redis
    networks:
      - conhub-network

  # Billing Service
  billing:
    build:
      context: .
      dockerfile: billing/Dockerfile
    container_name: conhub-billing
    ports:
      - "3011:3011"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - STRIPE_WEBHOOK_SECRET=${STRIPE_WEBHOOK_SECRET}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Security Service
  security:
    build:
      context: .
      dockerfile: security/Dockerfile
    container_name: conhub-security
    ports:
      - "3012:3012"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Data Service
  data:
    build:
      context: .
      dockerfile: data/Dockerfile
    container_name: conhub-data
    ports:
      - "3013:3013"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - QDRANT_URL=http://qdrant:6333
      - GITHUB_TOKEN=${GITHUB_TOKEN}
      - GITLAB_TOKEN=${GITLAB_TOKEN}
      - NOTION_TOKEN=${NOTION_TOKEN}
    depends_on:
      - postgres
      - qdrant
    networks:
      - conhub-network

  # AI Service
  ai:
    build:
      context: .
      dockerfile: ai/Dockerfile
    container_name: conhub-ai
    ports:
      - "3014:3014"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # Webhook Service
  webhook:
    build:
      context: .
      dockerfile: webhook/Dockerfile
    container_name: conhub-webhook
    ports:
      - "3015:3015"
    environment:
      - ENV_MODE=docker
      - RUST_LOG=info
      - DATABASE_URL=postgresql://conhub:conhub_password@postgres:5432/conhub
      - GITHUB_WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}
      - GITLAB_WEBHOOK_SECRET=${GITLAB_WEBHOOK_SECRET}
    depends_on:
      - postgres
    networks:
      - conhub-network

  # MCP Service
  mcp-service:
    build:
      context: .
      dockerfile: mcp/service/Dockerfile
    container_name: conhub-mcp-service
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=${DATABASE_URL_DOCKER}
      - REDIS_URL=${REDIS_URL_DOCKER}
    depends_on:
      - postgres
      - redis
    networks:
      - conhub-network

  # MCP Google Drive Server (Data Source)
  mcp-google-drive:
    build:
      context: .
      dockerfile: mcp/servers/sources/google-drive/Dockerfile
    container_name: conhub-mcp-google-drive
    ports:
      - "3005:3005"
    environment:
      - GOOGLE_DRIVE_CLIENT_ID=${GOOGLE_DRIVE_CLIENT_ID}
      - GOOGLE_DRIVE_CLIENT_SECRET=${GOOGLE_DRIVE_CLIENT_SECRET}
    networks:
      - conhub-network

  # MCP Dropbox Server (Data Source)
  mcp-dropbox:
    build:
      context: .
      dockerfile: mcp/servers/sources/dropbox/Dockerfile
    container_name: conhub-mcp-dropbox
    ports:
      - "3006:3006"
    environment:
      - DROPBOX_APP_KEY=${DROPBOX_APP_KEY}
      - DROPBOX_APP_SECRET=${DROPBOX_APP_SECRET}
    networks:
      - conhub-network

  # MCP Filesystem Server (Data Source)
  mcp-filesystem:
    build:
      context: .
      dockerfile: mcp/servers/sources/filesystem/Dockerfile
    container_name: conhub-mcp-filesystem
    ports:
      - "3007:3007"
    networks:
      - conhub-network

  # MCP GitHub Copilot Agent Server
  mcp-github-copilot:
    build:
      context: .
      dockerfile: mcp/servers/agents/github-copilot/Dockerfile
    container_name: conhub-mcp-github-copilot
    ports:
      - "3008:3008"
    environment:
      - GITHUB_TOKEN=${GITHUB_TOKEN}
    networks:
      - conhub-network

  # MCP Amazon Q Agent Server
  mcp-amazon-q:
    build:
      context: .
      dockerfile: mcp/servers/agents/amazon-q/Dockerfile
    container_name: conhub-mcp-amazon-q
    ports:
      - "3009:3009"
    environment:
      - AWS_ACCESS_KEY_ID=${AWS_ACCESS_KEY_ID}
      - AWS_SECRET_ACCESS_KEY=${AWS_SECRET_ACCESS_KEY}
    networks:
      - conhub-network

  # MCP Cline Agent Server
  mcp-cline:
    build:
      context: .
      dockerfile: mcp/servers/agents/cline/Dockerfile
    container_name: conhub-mcp-cline
    ports:
      - "3010:3010"
    environment:
      - CLINE_API_KEY=${CLINE_API_KEY}
    networks:
      - conhub-network

  # Nginx API Gateway
  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: conhub-nginx
    ports:
      - "80:80"
    depends_on:
      - frontend
      - backend
      - auth
      - billing
      - security
      - data
      - ai
      - webhook
    networks:
      - conhub-network

  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    container_name: conhub-postgres
    ports:
      - "5432:5432"
    environment:
      ENV_MODE: docker
      POSTGRES_DB: conhub
      POSTGRES_USER: conhub
      POSTGRES_PASSWORD: conhub_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/postgres/migrations:/migrations:ro
      - ./database/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U conhub -d conhub"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: conhub-redis
    ports:
      - "6379:6379"
    environment:
      ENV_MODE: docker
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: conhub-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    environment:
      ENV_MODE: docker
    volumes:
      - qdrant_data:/qdrant/storage
      - ./database/qdrant/config:/qdrant/config:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - conhub-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  qdrant_data:
    driver: local
