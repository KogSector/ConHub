[tool:pytest]
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    selenium: marks tests that use Selenium WebDriver
    auth: marks tests for auth service
    data: marks tests for data service
    frontend: marks tests for frontend service
    billing: marks tests for billing service
    security: marks tests for security service
    webhook: marks tests for webhook service
    database: marks tests that require database access
